<!DOCTYPE html>
<html>
<head>
<title>WORD COUNT</title>

<style>
table {
    border-collapse: collapse;
    margin: 10px;
}

table, td, th {
    border: 1px solid black;
}

td{
	min-width: 100px;
}

</style>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
 

$(document).ready(function() {
	var worker = new Worker('word_count_worker.js');
	
	worker.addEventListener('message', function(e) {
		var tbl = e.data;
		$("#tbl_results").html(tbl);
        //display(wc);
		//console.log('Worker said: ', e.data);
	}, false);

    $("#count").click(function() {

		var txt = $("#message").val();

        if (txt.trim().length == 0){
        	$("#err_results").html('Please provide a text first!');
        }else{
        	$("#err_results").html('');
        	worker.postMessage(txt);
        }
    });
});

  
</script>
</head>
  
<body>
  
<div> 
	<p>Writte your text to count words!</p>
	<textarea id="message" name="message" rows="20" cols="50"></textarea> </br>
	<button id="count">Count</button>
</div>

<br/>

<div id="result">
	<div id="err_results"></div>
	<div id="tbl_results"></div>
</div>

  
</body>
</html>
